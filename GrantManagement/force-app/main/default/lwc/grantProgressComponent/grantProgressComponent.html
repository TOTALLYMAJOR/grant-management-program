<template>
    <lightning-card title="Grant Progress Tracker" icon-name="custom:custom53">
        <div class="slds-m-around_medium">
            <!-- Loading spinner to indicate data fetching state -->
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
            <!-- Render progress ring only if loading is complete and no error -->
            <template if:false={isLoading}>
                <lightning-progress-ring value={progressValue} size="large"></lightning-progress-ring>
                <div class="slds-m-top_medium">
                    <!-- Additional details about progress can be listed here -->
                </div>
            </template>
        </div>
    </lightning-card>
</template>
