<template>
    <div>
        <lightning-card title="Post Your Update" icon-name="custom:custom14">
            <div class="slds-m-around_medium">
                <lightning-textarea label="Update Details"
                                    required
                                    onchange={handleInputChange}
                                    data-field="UpdateDetails__c"
                                    value={updateRecord.UpdateDetails__c}
                                    disabled={isLoading}
                                    aria-describedby="help-message">
                </lightning-textarea>
                <p id="help-message" class="slds-form-element__help">
                    <!-- Optional help message or error message for accessibility -->
                    {errorMessage}
                </p>
                <lightning-button label="Submit Update"
                                variant="brand"
                                class="slds-m-top_medium"
                                onclick={handleSubmit}
                                disabled={isLoading}>
                </lightning-button>
                <!-- Loading spinner activation -->
                <template if:true={isLoading}>
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </template>
            </div>
        </lightning-card>
    </div>
</template>
