<template>
    <lightning-card title="Individual Application Form" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <form class="slds-form" onsubmit={handleSubmit}>
                <lightning-input 
                    type="text"
                    label="Full Name"
                    required
                    data-field="FullName__c"
                    onchange={handleInputChange}>
                </lightning-input>
                <lightning-input 
                    type="email"
                    label="Email"
                    required
                    data-field="Email__c"
                    onchange={handleInputChange}>
                </lightning-input>
                <!-- Additional fields can be added here with similar structure -->
                <lightning-input 
                    type="checkbox"
                    label="Parental Consent Received"
                    required
                    data-field="ParentalConsent__c"
                    onchange={handleInputChange}>
                </lightning-input>
                <lightning-button 
                    type="submit"
                    label="Submit Application"
                    variant="brand"
                    class="slds-m-top_medium">
                </lightning-button>
            </form>
        </div>
    </lightning-card>
</template>
